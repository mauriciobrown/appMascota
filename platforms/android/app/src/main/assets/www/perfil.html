<section id="perfilMascota" class="tarjeta-mascota"></section>


    <form id="formMascota" class="formulario">

      </button>
      <div id="previewFoto"></div>

      <button type="submit">
        <img src="img/save-icon.svg" class="icono-btn"> Guardar Mascota
      </button>
    </form>

    <section>
      <h2>Mascotas Registradas</h2>
      <ul id="listaMascotas"></ul>
    </section>
